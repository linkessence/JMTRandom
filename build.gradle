plugins {
    id 'java-library'
    id 'jacoco'
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

def defaultEncoding = 'UTF-8'

compileJava {
  options.encoding = defaultEncoding
}
// sourceCompatibility = 1.7
// targetCompatibility = 1.7

version = "${currentVersion}"
